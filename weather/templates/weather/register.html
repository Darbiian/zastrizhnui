{% extends 'weather/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Реєстрація - Погодний Додаток{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Реєстрація нового користувача</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Зареєструватися
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Вже маєте обліковий запис? <a href="{% url 'login' %}">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
